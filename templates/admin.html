{% extends "layout.html" %}

{% block script %}
<script src="{{ url_for('static', filename='admin.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="container text-left">
        <h3>Set new nth interval and discount code</h3>

        <label for="nth">Set nth: </label>
        <input type="number" id="nth" placeholder="Enter n">
        <br>

        <label for="disCode">Set discount code: </label>
        <input type="text" id="disCode" placeholder="Enter code"><br>
        <button type="button" id="setAll" class="btn btn-primary">Set for All</button>
    </div><br>

    <div class="container text-left">
        <h3>Current report (refresh page to update report)</h3>
        <p id="currentReport"></p>
    </div>
{% endblock %}
